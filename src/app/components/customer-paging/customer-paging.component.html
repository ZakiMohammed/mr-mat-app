<div class="row">
    <div class="col">
        <h5 class="text-muted pb-2">Customer Pagination</h5>
        <a [routerLink]="['/customer/list']" style="font-size: 12px;">Go to Customer Listing</a>
    </div>
</div>
<div class="row">
    <div class="col">

        <div class="mat-elevation-z8 mt-3 position-relative">

            <div class="loading-shade" *ngIf="loading">
                <mat-spinner></mat-spinner>
            </div>

            <table mat-table #matTableCustomer matSort matSortActive="id" matSortDisableClear matSortDirection="desc"
                [dataSource]="dataSource" class="w-100">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile</th>
                    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let element">
                        <a mat-button matTooltip="Edit this record" matTooltipPosition="right" class="text-warning"
                            [routerLink]="['/customer/edit/' + element.id]">
                            <i class="fas fa-edit"></i>
                        </a>
                        <button matTooltip="Delete this record" matTooltipPosition="right" type="button" mat-button
                            color="warn" (click)="onDeleteClick($event, element)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="totalCount" [pageSize]="pageSize"></mat-paginator>
        </div>

    </div>
</div>
<a mat-fab color="primary" [routerLink]="['/customer/edit/0']" class="fab-button">
    <i class="fas fa-plus"></i>
</a>
