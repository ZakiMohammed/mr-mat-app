<div class="row">
    <div class="col">        
        <h5 class="text-muted pb-2">Customer</h5>
    </div>
</div>
<div class="row">
    <div class="col">
        <table mat-table #matTableCustomer [dataSource]="dataSource" class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address</th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Mobile</th>
                <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
            </ng-container>
            
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a mat-button matTooltip="Edit this record" matTooltipPosition="right" class="text-warning" [routerLink]="['/customer/edit/' + element.id]">
                        <i class="fas fa-edit"></i>
                    </a>
                    <button matTooltip="Delete this record" matTooltipPosition="right" type="button" mat-button color="warn" (click)="onDeleteClick($event, element)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
<a mat-fab color="primary" [routerLink]="['/customer/edit/0']" class="fab-button">
    <i class="fas fa-plus"></i>
</a>
